<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Social links profile</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="card">
        <div class="card-content">
            <img src="assets/images/avatar-jessica.jpeg" alt="avatar">
            <h1>Jessica Randall</h1>
            <p class="subtitle">London, United Kingdom</p>
            <p class="legend">"Front-end developer and avid reader."</p>
            <a href="" class="button">GitHub</a>
            <a href="" class="button">Frontend Mentor</a>
            <a href="" class="button">LinkedIn</a>
            <a href="" class="button">Twitter</a>
            <a href="" class="button">Instagram</a>
        </div>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="https://github.com/AcarMeel/AcarMeel" target="_blank">Acarmeel</a>.
    </div>
</body>

</html>
